<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Block Inspector</title>
</head>

<body>

    <div id="blockInspector">
        <a href="#" id="prev_btn">&laquo;</a>
        <a href="#" id="next_btn">&raquo;</a>
        <div id="carousel"></div>
    </div>

    <script id="datatbl" type="text/template">
        {{#table}}
        <div class="table">
            <img src="images/{{hashItem}}_tn.jpg" alt="Photo of {{HashItem}}" />
            <h3>{{HashItem}}</h3>
            <h3>{{HashItemId}}</h3>
            <h3>{{hash}}</h3>
            <h3>{{index}}</h3>
            <h3>{{HashSet}}</h3>
            <h3>{{hashHMACSHA512}}</h3>
            <h3>{{blockpair}}</h3>
            <h3>{{HashAttributes}}</h3>
            <h3>{{FirstItem}}</h3>
            <h3>{{LastItem}}</h3>
            <h3>{{blockId}}</h3>
            <h3>{{RIPEMD160}}</h3>
            <h3>{{HashTimestamp}}</h3>
            <h3>{{HashArray}}</h3>
            <h3>{{nextHash}}</h3>
            <h3>{{HashSetGroup}}</h3>
            <h4>{{HashSetState}}</h4>
            <p>{{Percentage}}</p>
        </div>
        {{/table}}
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.cycle/2.9999.8/jquery.cycle.all.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js" type="text/javascript"></script>

    <script type="text/javascript">$(function() {

	$.getJSON('data.json', function(data) {
		var template = $('#table').html();
		var html = Mustache.to_html(template, data);
		$('#carousel').html(html);

		$('#carousel').cycle({
			fx: 'fade',
			pause: 1,
			next: '#next_btn',
			prev: '#prev_btn',
			speed: 500,
			timeout: 10000
		});
	}); //getJSON

}); //function</script>
</body>

</html>
